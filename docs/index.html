<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Gesti贸n de Inventario</title>
    <script src="https://cdn.tailwindcss.com "></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2 @11.7.32/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2 @11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js "></script>
    <link rel="stylesheet" href="/css/toast-styles.css">
    <link rel="stylesheet" href="/css/modal-styles.css">
    <style id="app-style">
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .loading {
            position: relative;
            pointer-events: none;
        }
        .loading:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .table-container {
            overflow-x: auto;
        }
        .image-preview {
            max-width: 100px;
            max-height: 100px;
            object-fit: contain;
        }
        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        @media (max-width: 640px) {
            .responsive-table {
                display: block;
                width: 100%;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Sistema de Gesti贸n de Inventario</h1>
            <p class="text-gray-600">Control de accesorios y entregas</p>
        </header>
        <!-- Tabs Navigation -->
        <div class="border-b border-gray-200 mb-6">
            <ul class="flex flex-wrap -mb-px" id="tabs">
                <li class="mr-2">
                    <a href="javascript:void(0)" class="tab-link inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 active" data-tab="entrada">
                        <i class="fas fa-box-open mr-2"></i>Entrada de Inventario
                    </a>
                </li>
                <li class="mr-2">
                    <a href="javascript:void(0)" class="tab-link inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300" data-tab="stock">
                        <i class="fas fa-warehouse mr-2"></i>Stock
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" class="tab-link inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300" data-tab="entrega">
                        <i class="fas fa-handshake mr-2"></i>Entrega de Accesorios
                    </a>
                </li>
            </ul>
        </div>

        <!-- Tab Content -->
        <div id="tab-contents">
            <!-- Entrada de Inventario -->
            <div id="entrada-tab" class="tab-content active">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-6">Registro de Entrada de Inventario</h2>
                    <form id="entrada-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Campos del formulario de entrada -->
                    </form>
                </div>
            </div>
            <!-- Stock -->
            <div id="stock-tab" class="tab-content">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-6">Gesti贸n de Stock</h2>
                    <form id="stock-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <!-- Campos del formulario de stock -->
                    </form>
                </div>
            </div>
            <!-- Entrega de Accesorios -->
            <div id="entrega-tab" class="tab-content">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-6">Registro de Entrega de Accesorios</h2>
                    <form id="entrega-form" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Campos del formulario de entrega -->
                    </form>
                </div>
            </div>
        </div>

        <!-- Toast notifications -->
        <div id="toast" class="toast">
            <span id="toast-message"></span>
        </div>

        <!-- Modal para editar salida -->
        <div id="modal-editar" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">Editar Salida</h3>
                    <button id="cerrar-modal" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="editar-salida-form" class="space-y-4">
                    <input type="hidden" id="editar-id">
                    <div class="form-group">
                        <!-- Campos del formulario de edici贸n -->
                    </div>
                    <button type="button" id="cancelar-edicion" class="px-3 py-1 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">Cancelar</button>
                    <button type="submit" class="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Incluir app.js al final del body -->
    <script src="/js/app.js"></script>
</body>
</html>
